<div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" routerLink="/pharmacy-admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/add-product" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <span data-feather="plus-square"></span>
                Add Product
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/show-products" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <span data-feather="box"></span>
                Show Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/pharmacy-sales" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <span data-feather="dollar-sign"></span>
                Show Sales
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 text-light">Show Sales</h1>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="mt-4">
              <canvas id="salesChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
