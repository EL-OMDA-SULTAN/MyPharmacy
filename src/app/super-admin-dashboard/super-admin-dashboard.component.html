<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/super-admin-dashboard">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/show-pharmacies">
              <span data-feather="file"></span>
              All Pharmacies
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sales">
              <span data-feather="shopping-cart"></span>
              All Sales
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/categories">
              <span data-feather="bar-chart-2"></span>
              Categories
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/best-sales">
              <span data-feather="bar-chart-2"></span>
              Best Sales
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 ">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 text-light mb-5">Dashboard</h1>
      </div>
      <div class="row main">
        <div class="col-md-4 col-xl-3">
          <div class="card bg-c-green order-card">
            <div class="card-block">
              <h6 class="m-b-20">Number of Products</h6>
              <h2 class="text-right mt-5"><i class="fa fa-cart-plus f-left"></i><span class="f-right">{{num_of_products}}</span></h2><br><br>
              <!-- <p class="m-b-0"><span class="f-right">{{num_of_products}}</span></p> -->
            </div>
          </div>
        </div>

        <div class="col-md-4 col-xl-3">
          <div class="card bg-c-blue order-card">
            <div class="card-block">
              <h6 class="m-b-20">Number of Pharmacies</h6>
              <h2 class="text-right mt-5"><i class="fa fa-rocket f-left "></i><span class="f-right">{{num_of_pharmacies}}</span></h2><br><br>
              <!-- <p class="m-b-0">Completed Orders<span class="f-right">351</span></p> -->
            </div>
          </div>
        </div>

        <div class="col-md-4 col-xl-3">
          <div class="card bg-c-pink order-card">
            <div class="card-block">
              <h6 class="m-b-20">Number of Customers</h6>
              <h2 class="text-right mt-5"><i class="fa fa-refresh  f-left "></i><span class="f-right">{{num_of_customers}}</span></h2><br><br>
              <!-- <p class="m-b-0">Completed Orders<span class="f-right">351</span></p> -->
            </div>
          </div>
        </div>

        <div class="col-md-4 col-xl-3">
          <div class="card bg-c-yellow order-card">
            <div class="card-block">
              <h6 class="m-b-20">Sales</h6>
              <h2 class="text-right mt-5"><i class="fa fa-credit-card  f-left "></i><span class="f-right">0</span></h2><br><br>
              <!-- <p class="m-b-0">Completed Orders<span class="f-right">351</span></p> -->
            </div>
          </div>
        </div>
      </div>
      <!-- <router-outlet></router-outlet> -->
    </main>
  </div>
</div>
