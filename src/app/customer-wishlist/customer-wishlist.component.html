<div class="container mt-4">
  <h2 class="mb-4">My Wishlist</h2>
  <div class="row">
    <h2 *ngIf="noItems" class="text-center text-danger">No items in wishlist</h2>
    <div class="col-md-5 col-lg-3 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm"> 
        <img [src]="'http://127.0.0.1:8000/storage/'+ product.image" class="card-img"
          alt="{{ product.Product_Name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.Product_Name }}</h5>
          <p class="card-text">{{ product.Description }}</p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-block mb-2" (click)="addToCart(product.Product_ID)">Add to Cart</button>
            <button class="btn btn-outline-danger btn-block" (click)="removeFromWishlist(product.Product_ID)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
