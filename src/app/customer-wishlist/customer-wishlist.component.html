<div class="container mt-4">
  <h2 class="mb-4">My Wishlist</h2>
  <div class="row">
    <div class="col-md-5 col-lg-3 mb-4" *ngFor="let item of wishlistItems">
      <div class="card h-100 shadow-sm">
        <img [src]="item.imageUrl" class="card-img-top" alt="{{ item.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-block mb-2" (click)="addToCart(item)">Add to Cart</button>
            <button class="btn btn-outline-danger btn-block" (click)="removeFromWishlist(item)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
