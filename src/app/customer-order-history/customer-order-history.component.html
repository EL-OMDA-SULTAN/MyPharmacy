<div class="container mt-4">
  <h2 class="mb-4">Order History</h2>
  <div class="row align-items-center justify-content-center">
    <div class="col-10 col-lg-6 col-md-8  mb-4 col-sm-10" *ngFor="let order of orderHistory">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Order #{{ order.id }}</h5>
          <p class="card-text">
            <strong>Date:</strong> {{ order.date }} <br>
            <strong>Status:</strong> {{ order.status }}
          </p>
          <div class="order-items mb-3">
            <div class="order-item row mb-2" *ngFor="let item of order.items">
              <div class="col-md-2">
                <img [src]="item.imageUrl" class="img-fluid" alt="{{ item.name }}">
              </div>
              <div class="col-md-10">
                <h6>{{ item.name }}</h6>
                <p class="text-muted">Quantity: {{ item.quantity }} x ${{ item.price | number:'1.2-2' }}</p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <h5>Total Amount:</h5>
            <h5 class="text-primary">${{ order.total | number:'1.2-2' }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
