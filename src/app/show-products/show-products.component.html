<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/pharmacy-admin">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/add-product">
              <span data-feather="plus-square"></span>
              Add Product
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/show-products">
              <span data-feather="box"></span>
              Show Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/pharmacy-sales">
              <span data-feather="dollar-sign"></span>
              Show Sales
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 text-light">Show Products</h1>
      </div>
      <div class="row justify-content-center">
        <!-- sad smile -->
        <h1 *ngIf="products.length == 0" class="no_products">Sorry No Products to Show <i class="fa-regular fa-face-sad-tear"></i></h1>
        <div class="col-lg-4 col-md-6 col-10 "*ngFor="let product of products">
          <div class="product-card" *ngIf="product.Pharmacy_ID == pharmacyId">
            <h5>{{ product.Product_Name }}</h5>
            <hr>
            <img [src]="'http://127.0.0.1:8000/storage/'+ product.image" alt="">
            <hr>
            <p><strong>Description : </strong>{{ product.Description }}</p>
            <hr>
            <p><strong>Price : </strong>{{ product.Price }} LE</p>
            <hr>
            <p><strong>Quantity : </strong>{{ product.Quantity }}</p>
            <hr>
            <p><strong>Expire Date : </strong>{{product.Expiry_Date}}</p>
            <hr>
            <div class="text-center">
              <button class="btn btn-primary me-2" routerLink="/add-product/{{product.Product_ID}}">Edit</button>
              <button class="btn btn-danger" (click)="deleteProduct(product.Product_ID)">Delete</button>
            </div>
            
          </div>
        </div>
      </div>
    </main>
  </div>
