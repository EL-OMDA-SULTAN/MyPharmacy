<div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" routerLink="/pharmacy-admin">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/add-product">
                <span data-feather="plus-square"></span>
                Add Product
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/show-products">
                <span data-feather="box"></span>
                Show Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/pharmacy-sales">
                <span data-feather="dollar-sign"></span>
                Show Sales
              </a>
            </li>


          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 text-light">Add Product</h1>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-2">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
              </div>
              <div class="form-group mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category" required>
              </div>
              <div class="form-group mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
              </div>
              <div class="form-group mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
              </div>
              <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>

            <!-- <div class="mt-4">
              <h3>Added Products</h3>
              <ul class="list-group">
                <li *ngFor="let prod of products" class="list-group-item">
                  {{ prod.name }} - {{ prod.category }} - ${{ prod.price }} - {{ prod.quantity }} units
                </li>
              </ul>
            </div> -->
          </div>
        </div>
      </main>
    </div>
  </div>
