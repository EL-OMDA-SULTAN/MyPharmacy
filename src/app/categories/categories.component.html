<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/super-admin-dashboard">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/show-pharmacies">
              <span data-feather="file"></span>
              All Pharmacies
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sales">
              <span data-feather="shopping-cart"></span>
              All Sales
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/categories">
              <span data-feather="bar-chart-2"></span>
              Categories
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/best-sales">
              <span data-feather="bar-chart-2"></span>
              Best Sales
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 text-light">Categories</h1>
        <button class="btn btn-primary" routerLink="/add-category">Add Category</button>
      </div>

      <div class="table-responsive">
        <div class="table-container">
          <table class="table table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Number of Products</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of visibleCategories" [@fadeIn]>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.products }}</td>
                <td>
                  <button class="btn btn-sm btn-primary" (click)="editCategory(category.id)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
              <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
  </div>
</div>
