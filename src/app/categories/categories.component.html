<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/super-admin-dashboard">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/show-pharmacies">
              <span data-feather="file"></span>
              All Pharmacies
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sales">
              <span data-feather="shopping-cart"></span>
              All Sales
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/categories">
              <span data-feather="bar-chart-2"></span>
              Categories
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 text-light">Categories</h1>
        <button class="btn btn-primary" routerLink="/add-category">Add Category</button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-sm text-center">
          <thead>
            <tr>
              <th>Category ID</th>
              <th>Name</th>
              <th>number of products</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.products.length }}</td>
              <td>
                <button class="btn btn-secondary me-2" routerLink="/edit-category" >Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
