<div class="category-buttons">
    <div class="category-row">
      <div class="category-button" *ngFor="let category of topCategories">
        <img [src]="category.icon" alt="{{ category.name }}">
      </div>
    </div>
    <div class="category-row">
      <div class="category-button" *ngFor="let category of bottomCategories">
        <img [src]="category.icon" alt="{{ category.name }}">
      </div>
    </div>
  </div>
