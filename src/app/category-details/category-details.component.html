<div class="container mt-4">
  <h2 class="text-center header">{{ categoryName }}</h2>
  <div class="row">
    <div *ngFor="let product of pagedProducts" class="col-md-3 mb-4">
      <div class="card">
        <img [src]="'http://127.0.0.1:8000/storage/'+ product.image" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title text-center mt-2 mb-3 text-light">{{ product.Product_Name }}</h5>
          <!-- <p class="card-text">{{ product.Price | currency }}</p> -->
          <a routerLink='/product-details/{{product.Product_ID}}' class="btn btn-primary d-block">View Details</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <nav aria-label="Page navigation example mt-2 mb-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
